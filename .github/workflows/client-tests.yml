name: "Client Tests"

on:
  push:
    branches: [ master ]
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    name: "Client Tests"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./client

    steps:
    - name: Clone repo
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Run tests
      run: npm run test
      